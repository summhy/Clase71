<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <h1>Mantenedor</h1>
    <details>
        <summary>Agregar</summary>
        <table class="table table-hover table-responsive">
            <thead>
                <tr><th>#</th>
                    <input type="hidden" id="txtId" >
                    <th><input type="text" id="txtNombre" placeholder="Nombre"></th>
                    <th><input type="text" id="txtApellido" placeholder="Apellido"></th>
                    <th><input type="password" id="txtPassword" placeholder="Password"></th>
                    <th><button id="btnEditar"  onclick="modificar()" hidden><span class="material-symbols-outlined" >
                        Edit
                        </span></button>
                        <button onclick="agregar()" id="btnAdd" ><span class="material-symbols-outlined" >
                            add
                            </span></button></th></tr>
            </thead>
   
        </table>
    </details>
    <table class="table table-hover table-responsive">
        <thead>
            <tr><th>#</th><th>Nombre</th><th>Apellido</th><th>Password</th><th>Acciones</th></tr>
        </thead>
        <tbody id="cuerpo"></tbody>

    </table>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
